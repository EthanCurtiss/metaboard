name: CI

# This action triggers on a push, pull request and manual trigger.
on:
  push:
  pull_request:
  workflow_dispatch:

# Jobs to perform on trigger.
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: Initialize Foreman
        uses: rojo-rbx/setup-foreman@v1.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Selene
        run: selene src
        
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      
      - name: Setup Foreman
        uses: rojo-rbx/setup-foreman@v1.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project
        run: |
          rojo build release.project.json -o metaboard.rbxlx
          
      - name: Upload build
        uses: actions/upload-artifact@v3.0.0
        with:
          name: build
          path: metaboard.rbxmx
